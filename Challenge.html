Challenge : Operasi tambah, kurang, kali, bagi, dan modulus
<hr />
<input id="input1" />
<select id="operators">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="x">x</option>
    <option value="/">/</option>
    <option value="%">Modulus</option>
</select>

<input id="input2" />
<button onclick="hitung()">Hitung</button>
<label id="Hasil">Hasil</label>



<script>
    function hitung() {
   
    let input1 = document.getElementById("input1").value;
    let input2 = document.getElementById("input2").value;
    let operators = document.getElementById("operators").value;
    let Hasil;

    input1 = parseInt(input1);
    input2 = parseInt(input2);


    if(isNaN(input1) || isNaN(input2)){
    Hasil = "Invalid";
    } else {
    if (operators === "+"){
     Hasil = input1 + input2;
    } else if (operators === "-"){
     Hasil = input1 - input2;
    } else if (operators === "x"){
     Hasil = input1 * input2;
    } else if (operators === "/"){
     Hasil = input1 / input2;
    } else if (operators === "%"){
     Hasil = input1 % input2;
    }
}


document.getElementById("Hasil").innerHTML = Hasil;

    console.log(typeof input1, typeof input2, Hasil);
 }

 
 </script>
